<h1>Shopping Cart</h1>
<ng-container>
  <p>
    You have {{ shoppingCartItemCount }} items in your shopping cart.
  </p>
  <table class="table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let productId ">
        <td> 
          {{ cart.items[productId].product.title }}
        </td>
        <td> 
          {{ cart.items[productId].quantity }}
        </td>
        <td></td>
      </tr>
    </tbody>
  </table>
</ng-container>
